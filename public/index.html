<!DOCTYPE html>

<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./index.css">

    <title>Domnyus Search</title>
</head>

<body>
    <div class="content bg-gray-800 grid grid-cols-3 justify-center h-screen text-white p-8 relative">
        <div id="div_logout"
            class="hidden col-span-3 md:col-start-3 absolute w-full bg-white text-gray-900 rounded-xl shadow-xl mt-20 h-48 p-4">
            <h6 class="w-full my-2 font-semibold text-center">domnyus@domnyus.com</h6>
            <h2 class="text-5xl font-bold w-full text-center mt-1">Domnyus</h2>
            <div
                class="font-semibold cursor-pointer hover:bg-white hover:text-gray-900 hover:border-gray-900 border-2 w-full h-auto rounded-full bg-gray-900 text-white text-center my-4 text-xl py-4 bottom-0">
                <span>Log Out</span>
            </div>
        </div>

        <div id="div_menu"
            class="hidden col-span-3 md:col-start-3 absolute w-full bg-white text-gray-900 rounded-xl shadow-xl mt-20 h-48 p-4 grid grid-cols-4">
            <div
                class="mx-2 col-span-1 flex items-center align-middle justify-center font-semibold cursor-pointer hover:bg-gray-900 hover:text-white hover:border-gray-900 border-2 h-auto rounded-xl border-gray-900 bg-white text-gray-900 text-center my-4 text-base py-4 bottom-0">
                <span class="">News</span>
            </div>
            <div
                class="mx-2 col-span-1 flex items-center align-middle justify-center font-semibold cursor-pointer hover:bg-gray-900 hover:text-white hover:border-gray-900 border-2 h-auto rounded-xl border-gray-900 bg-white text-gray-900 text-center my-4 text-base py-4 bottom-0">
                <span class="">Products</span>
            </div>
            <div
                class="mx-2 col-span-1 flex items-center align-middle justify-center font-semibold cursor-pointer hover:bg-gray-900 hover:text-white hover:border-gray-900 border-2 h-auto rounded-xl border-gray-900 bg-white text-gray-900 text-center my-4 text-base py-4 bottom-0">
                <span class="">About</span>
            </div>
            <div
                class="mx-2 col-span-1 flex items-center align-middle justify-center font-semibold cursor-pointer hover:bg-gray-900 hover:text-white hover:border-gray-900 border-2 h-auto rounded-xl border-gray-900 bg-white text-gray-900 text-center my-4 text-base py-4 bottom-0">
                <span class="">Contact</span>
            </div>
        </div>

        <div class="col-span-3">
            <nav>
                <ul class="flex w-full justify-center md:justify-end">
                    <li class="p-1 mx-1" id="li_email">
                        <a href="#" class="menu_button">E-mail</a>
                    </li>
                    <li class="p-1 mx-1" id="li_images">
                        <a href="#" class="menu_button">Images</a>
                    </li>
                    <li id="li_menu" class="p-1 hover:bg-gray-900 rounded-full mx-1">
                        <a href="#" class="">

                                stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round"

                            </svg>
                        </a>
                    </li>
                    <li id="li_user" class="p-1 hover:bg-gray-900 rounded-full mx-1">
                        <a href="#" class="">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" />

                        </a>
                    </li>
                </ul>
            </nav>
        </div><!-- Menu -->

        <div id="main" class="col-span-3 grid grid-cols-3">

            <div class="col-span-3">
                <main class="grid grid-cols-4 justify-center">
                    <div class="col-span-4">
                        <h1 class="text-center my-4 text-7xl font-bold">Domnyus</h1>
                    </div>
                    <div class="col-span-4 flex justify-center mt-8">
                        <form action="" class="my-4 text-xl text-gray-900 p-2 w-full md:w-1/2 grid">
                            <input type="text" name="search" id="search"
                                class="pl-4 w-full rounded-full p-2"
                                placeholder="Search Google or type a URL" list="d_search">
                            <datalist id="d_search" class="w-full">
                                <option value="1" class="w-full">1</option>
                                <option value="2" class="w-full">2</option>
                                <option value="3" class="w-full">3</option>
                                <option value="4" class="w-full">4</option>
                                <option value="5" class="w-full">5</option>
                            </datalist>
                        </form>
                    </div>
                </main>
            </div><!-- Main -->

            <div class="col-span-3">
                <main class="grid grid-cols-4 h-full">
                    <div class="col-span-4 flex justify-center">
                        <ul class="grid grid-cols-4 w-1/2 h-full text-center">
                            <li class="col-span-2 md:col-span-1 h-full grid items-center align-middle">
                                <a href="https://github.com/Domnyus/2023-google" target="_blank" class="h-full grid items-center align-middle items_box">
                                    <div class="mx-auto"><span>g</span></div>
                                    <div class="">2023-google</div>
                                </a>
                            </li>
                            <li class="col-span-2 md:col-span-1 h-full grid items-center align-middle">
                                <a href="https://github.com/Domnyus/portfolio" target="_blank" class="h-full grid items-center align-middle items_box">
                                    <div class="mx-auto"><span>p</span></div>
                                    <div>portfolio</div>
                                </a>
                            </li>
                            <li class="col-span-2 md:col-span-1 h-full grid items-center align-middle">
                                <a href="https://archangeluslog.com" target="_blank" class="h-full grid items-center align-middle items_box">
                                    <div class="mx-auto"><span>a</span></div>
                                    <div>Archangelus.log</div>
                                </a>
                            </li>
                            <li class="col-span-2 md:col-span-1 h-full grid items-center align-middle">
                                <a href="https://github.com/Domnyus/ruby-2023" target="_blank" class="h-full grid items-center align-middle items_box">
                                    <div class="mx-auto"><span>r</span></div>
                                    <div>ruby-2023</div>
                                </a>
                            </li>
                            <li class="col-span-2 md:col-span-1 h-full grid items-center align-middle">
                                <a href="https://github.com/Domnyus/php-3-pseudo-api" target="_blank" class="h-full grid items-center align-middle items_box">
                                    <div class="mx-auto"><span>p</span></div>
                                    <div>php-3-pseudo-api</div>
                                </a>
                            </li>
                            <li class="col-span-2 md:col-span-1 h-full grid items-center align-middle">
                                <a href="https://github.com/Domnyus/typescript-01" target="_blank" class="h-full grid items-center align-middle items_box">
                                    <div class="mx-auto"><span>t</span></div>
                                    <div>typescript-01</div>
                                </a>
                            </li>
                            <li class="col-span-2 md:col-span-1 h-full grid items-center align-middle">
                                <a href="https://github.com/Domnyus/zig-learn" target="_blank" class="h-full grid items-center align-middle items_box">
                                    <div class="mx-auto"><span>z</span></div>
                                    <div>zig-learn</div>
                                </a>
                            </li>
                            <li class="col-span-2 md:col-span-1 h-full grid items-center align-middle">
                                <a href="https://github.com/Domnyus/CSharp3" target="_blank" class="h-full grid items-center align-middle items_box">
                                    <div class="mx-auto"><span>C</span></div>
                                    <div>CSharp3</div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </main>
            </div><!-- Items -->

        </div>

    </div>

    <script src="./index.js"></script>
